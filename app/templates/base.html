<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mi Tienda{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <header class="bg-dark text-white py-4">
    <div class="container">
      <h1>Mi Tienda</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/contacto">Contacto</a></li>
          <!-- Agrega más elementos de menú si es necesario -->
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container">
      <p>&copy; 2024 Mi Tienda, Inc.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
